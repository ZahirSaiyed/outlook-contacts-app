name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Create config file
        run: |
          echo "export const msalConfig = {
            auth: {
              clientId: '${{ secrets.AZURE_CLIENT_ID }}',
              authority: 'https://login.microsoftonline.com/common',
              redirectUri: 'https://zahirsaiyed.github.io/outlook-contacts-app/',
            },
            cache: {
              cacheLocation: 'sessionStorage',
              storeAuthStateInCookie: false,
            },
          };
          export const graphScopes = ['User.Read', 'Contacts.Read', 'Mail.Read'];" > src/config.ts

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .next